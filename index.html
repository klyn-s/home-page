<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <title>home page</title>
    <link href="https://fonts.googleapis.com/css?family=Pinyon Script" rel="stylesheet">
    <style>
      
      /* General */
      body,
      h1,
      h2,
      h3,
      p,
      ul,
      li,
      a,
      div {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Cormorant Infant', serif;
        line-height: 1.6;
        color: #282828;
        background-color: #fefefe;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Text Style */
      h1 {
        text-align: center;
        font-size: 60px;
        font-weight: 500;
        margin-top: 40px;
        padding: 0 10px;
      }

      h2 {
        font-family: 'Pinyon Script', serif;
        text-align: center;
        font-size: 60px;
        font-style: italic;
        font-weight: 500;
        padding: 0 10px;
      }

      h3 {
        font-size: 30px;
        font-style: italic;
        margin: 10px 0;
        font-weight: 600;
      }

      h4 {
        font-size: 16px;
        font-style: italic;
        font-weight: 200;
      }

      p {
        font-family: 'Open Sans', sans-serif;
      }

      /* Navigation */
      .nav {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #fefefe;
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        font-weight: 400;
      }

      .nav ul {
        list-style: none;
        margin: 0;
        padding: 10px 10px;

      }

      .nav .logo {
        left: -50%;
        width: 200;
        font-family: 'Cormorant Infant', serif;
        font-size: 24px;
        font-style: italic;
        font-weight: 500;
      }

      .nav li {
        display: inline-block;

      }

      .nav a {
        color: #282828;
        margin: 10px;
        text-decoration: none;
      }

      .nav a:hover {
        text-decoration: underline;
      }


      /* Footer */
      .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="nav">
          <ul>
            <li><a href="">about me</a></li>
            <li><a href="">project</a></li>
          </ul>
        <div class="logo">
          <ul>
            <li><a href="">kaitlyn's</a></li>
          </ul>
        </div>
          <ul>
            <li><a href="">contact me</a></li>
          </ul>
      </div>
    </div>


      <h1>welcome to my</h1>
      <h2>portfolio</h2>

      <p>@kaitlynâ€™s portfolio</p>

  </body>
</html>
